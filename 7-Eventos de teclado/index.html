<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            $("#input1").on("keydown", function(){
                alert("input1")
            })

            $("#input2").on("keydown", function(){

                if(e.which == "32"){
                    alert("has pulsado la tecla espacio");
                }
                else if(e.which == "13"){
                    alert("has pulsado la tecla enter");
                }
                else{
                  alert("has pulsado la tecla numero" + e.which );
                }
            })


            $("#input3").on("keyup",function(){
                alert(e.which);
            });


            $("#input4").on("keypress",function(){
                alert(e.which);
            });

        });
    </script>
</head>
<body>
    <input id="input1"><br>
    <input id="input2"><br>
    <input id="input3"><br>
    <input id="input4"><br>
</body>
</html>
