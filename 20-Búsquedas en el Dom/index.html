<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            //el padre de
            $(".searchParent").on("click", function(){
                console.log($(".children").parent().data("el"))
            });

            //Los hijos de
            $(".childrens").on("click", function(){
                $("ul").children().css("background", "red");
            });

            //El mas cercano
            $(".btn").on("click", function(){
                console.log($(this).closest("form").attr("name"));
            });

            //Encuentra
            $(".find").on("click", function(){
                $("ul").find("li").css("background", "green");
            });

            //El siguiente
            $("#first").on("click", function(){
                $(this).next("li").css("background", "yellow");
            });

            //Todos los siguientes
            $("#nextAll").on("click", function(){
                $(this).nextAll("li").css("background", "yellow");
            });

            // desde Hasta
            $(".nextUntil").on("click", function(){
                $("#el2").nextUntil("#el3").css({"background":"black", "color": "white"});
            });



        });
    </script>
</head>
<body>
    <button class="childrens">Childrens</button>
    <button class="searchParent">searchParent</button>
    <button class="find">find</button>
    <button class="nextUntil">nextUntil</button>
    <p id="el1"></p>
    <ul>
        <li id="next">Elemento1</li>
        <li id="nextAll">Elemento2</li>
        <li>Elemento3</li>
        <li>Elemento4</li>
    </ul>
    <p id="el2"></p>
    <ul>
        <li>Elemento1</li>
        <li>Elemento2</li>
        <li>Elemento3</li>
        <li>Elemento4</li>
    </ul>
    <p id="el3"></p>
    <ul data-el="parent">
        <li>Elemento1</li>
        <li class="children">Elemento2</li>
        <li>Elemento3</li>
        <li>Elemento4</li>
    </ul>
    <p id="el4"></p>
    <form name="primero">
        <button class="btn"></button>
    </form>
    <form name="segundo">
        <button class="btn"></button>
    </form>
    <form name="tercero">
        <button class="btn"></button>
    </form>
</body>
</html>
