<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            $(".contenedor").on("click", function(){
                alert("contenedor con clase");

            })

            $("#contenedor").on("click", function(){
                alert("contenedor con id");

            })

            $("div[name=contenedor]").on("click", function(){
                alert("contenedor con nombre");

            })
        })
    </script>
</head>
<body>
    <div class="contenedor">contenedpor con clase</div>
    <div id="contenedor">contenedor con id</div>
    <div name="contenedor">contenedor con name</div>
</body>
</html>
