<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            var arr = ["uno", "dos", "tres", "cuatro"];
            var obj = {uno:1,dos:2,tres:3,cuatro:4};

            $("#looparray").on("click", function(){

                $.each(arr, function(i,val){

                    console.log("Indice: " + i + "valor: "+ val)

                })
            });

            $("#loopobject").on("click", function(){

                $.each(obj, function(key,val){

                    console.log("Clave: " + key + "valor: "+ val);

                })
            })

            $("#loopdom").on("click", function(){

                $("li").each(function(){

                    console.log($(this).text());

                })
            })

        });
    </script>
</head>
<body>
<button id="loopobject">loopobject</button>
<button id="looparray">looparray</button>
<button id="loopdom">loopdom</button>
<ul>
    <li>Elemento1</li>
    <li>Elemento2</li>
    <li>Elemento3</li>
    <li>Elemento4</li>
    <li>Elemento5</li>
    <li>Elemento6</li>
</ul>
</body>
</html>
