<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            $("#filterlist").on("click", function(){

                $("li").filter(function(index){

                    if(index < 4){
                        if(index / 2 == 0){
                            $(this).css("background","grey");
                        }
                        else{
                            $(this).css("background","red");
                        }
                    }
                    else{
                        $(this).css("background","yelow");
                    }
                })
            })

            $("#alterboxes").on("click", function(){

                $("#cajas > div").filter(function(index){

                    return index === 1 || $(this).attr("id") === "quinto";

                })
                .css("border","3px double red")

            });

        });
    </script>
</head>
<body>
    <button id="filterlist">Filtrar en una lista desordenada</button>
   <ul>
       <li>Elemento1</li>
       <li>Elemento2</li>
       <li>Elemento3</li>
       <li>Elemento4</li>
       <li>Elemento5</li>
       <li>Elemento6</li>
   </ul>
    <br>
    <div id="alterboxes">Altera las cajas</div>
    <div id="cajas">
        <div id="primero"></div>
        <div id="segundo"></div>
        <div id="tercero"></div>
        <div id="cuarto"></div>
        <div id="quinto"></div>
        <div id="sexto"></div>
    </div>
</body>
</html>
