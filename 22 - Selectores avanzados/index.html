<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            $("#all").on("click", function(){

                //Cuenta los elemento de la página
                console.log(("*").length);

            })

            $("#hreflang").on("click", function(){

                console.log($("a[hreflang='es']").text());
            });


            //todos los que contengan
            $("#curso").on("click", function(){

                $("input[name*='curso']").each(function(){

                    console.log($(this).attr("name"))
                })
            })

            // que contenga la palabra pero separada
            $("#solocurso").on("click", function(){

                $("input[name~='curso']").each(function(){

                    console.log($(this).attr("name"))
                })
            })


            // que contenga la palabra pero que termine
            $("#endcurso").on("click", function(){

                $("input[name$='curso']").each(function(){

                    console.log($(this).attr("name"))
                })
            })

            // que contenga la palabra pero que no contenga
            $("#noname").on("click", function(){

                $("input[name!='curso']").each(function(){

                    console.log($(this).attr("name"))
                })
            })

            // que contenga la palabra pero que no contenga
            $("#startname").on("click", function(){

                $("input[name^='curso']").each(function(){

                    console.log($(this).attr("name"))
                })
            })

            $("#contains").on("click", function() {

                $("li:contains('elemento')").each(function(){

                    console.log($(this).text());
                })

            })


        });
    </script>
<body>
    <button id="all">Todos los selectores</button>
    <button id="hreflang">hreflang</button>
    <button id="curso">Si el valor name contiene curso</button>
    <button id="solocurso">Curso por cada palabra</button>
    <button id="endcurso">que termine por cursio</button>
    <button id="noname">Que no contenga el name curso php</button>
    <button id="startname">Que el nombre empiece por curso</button>
    <button id="contains">Que el Texto contenga</button>
    <br><br>

    <a href="es.html" hreflang="es">Español</a>
    <a href="en.html" hreflang="en">Ingles</a>
    <a href="fr.html" hreflang="fr">Frances</a>
    <br><br>

    <input name="cursophp">
    <input name="libronodejs">
    <input name="cursocodeingniter">
    <input name="curso angularjs">
    <input name="jquerycurso">
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
        <li>Elemento 6</li>
        <li>Otro masm el 7</li>
    </ul>
    <br>
</body>
</html>
